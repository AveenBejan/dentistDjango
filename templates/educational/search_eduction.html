<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ortho Information</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> <!-- Include jQuery -->
    <script>
        $(document).ready(function() {
            $(".idReception-link").click(function(e) {
                e.preventDefault();
                var idReceptionId = $(this).data("id");
                $(".visits").hide(); // Hide all visit lists
                $("#visits-" + idReceptionId).show(); // Show visit list for the clicked idReception
            });
        });
    </script>
</head>
<body>
    <h1>Ortho Information</h1>
    <ul>
        {% for ortho in oralls %}
            <li>
                <a href="#" class="idReception-link" data-id="{{ ortho.idReception.id }}">{{ ortho.idReception.name }}</a> <!-- Display idReception name as a link -->
                <ul class="visits" id="visits-{{ ortho.idReception.id }}" style="display: none;"> <!-- Container for visits -->
                    {% for visit in ortho.idReception.visit_set.all %}
                        <li>{{ visit.visit_name }}</li> <!-- Display visit details -->
                        <!-- Display other visit fields as needed -->
                    {% endfor %}
                </ul>
            </li>
        {% endfor %}
    </ul>
</body>
</html>

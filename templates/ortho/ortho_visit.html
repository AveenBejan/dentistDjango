{% extends 'base.html'  %}
{% load static %}
{% block title %} Contact Page{% endblock %}
{% block content %}

<section class="ftco-section contact-section ftco-degree-bg">
    <div class="container">
        <div class="row d-flex mb-5 contact-info">
            <div class="col-md-8 mb-8">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="{% url 'home' %}">Home</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Add Visits</li>
                    </ol>
                </nav>
                            {% if user.is_authenticated %}
                            <p>{{ form.initial.idReception.name }}</p>
                            <form method="POST" enctype="multipart/form-data">


                                {% csrf_token %}
                                <input type="text" name="idReception"
                                       value="{{ form.initial.idReception }}"
                                       class="form-control">
                                <input type="text" name="name" value="{{ form.initial.name }}"
                                       class="form-control">
                                <input type="text" name="phone" value="{{ form.initial.phone }}"
                                       class="form-control">
                                <input type="text" name="gender" value="{{ form.initial.gender }}"
                                       class="form-control">
                                <input type="text" name="date_of_birth"
                                       value="{{ form.initial.date_of_birth }}"
                                       class="form-control">

                                <input type="text" name="ur" value="{{ form.initial.ur }}">
                                <input type="text" name="ul" value="{{ form.initial.ul }}">
                                <input type="text" name="lr" value="{{ form.initial.lr }}">
                                <input type="text" name="ll" value="{{ form.initial.ll }}">
                                <input type="text" name="urn" value="{{ form.initial.urn }}">
                                <input type="text" name="uln" value="{{ form.initial.uln }}">
                                <input type="text" name="lrn" value="{{ form.initial.lrn }}">
                                <input type="text" name="lln" value="{{ form.initial.lln }}">
                                <input type="text" name="teeth_type" value="{{ form.initial.teeth_type }}">
                                <input type="text" name="angle_class" value="{{ form.initial.angle_class }}">
                                <input type="text" name="over_jet" value="{{ form.initial.over_jet }}">
                                <input type="text" name="over_bt" value="{{ form.initial.over_bt }}">
                                <input type="text" name="jow_shift" value="{{ form.initial.jow_shift }}">
                                <input type="text" name="midlin_shift" value="{{ form.initial.midlin_shift }}">
                                <input type="text" name="urs" value="{{ form.initial.urs }}">
                                <input type="text" name="uls" value="{{ form.initial.uls }}">
                                <input type="text" name="lrs" value="{{ form.initial.lrs }}">
                                <input type="text" name="lls" value="{{ form.initial.lls }}">
                                <input type="text" name="teeth_size" value="{{ form.initial.teeth_size }}">
                                <input type="text" name="SNA_before" value="{{ form.initial.SNA_before }}">
                                <input type="text" name="SNA_after" value="{{ form.initial.SNA_after }}">
                                <input type="text" name="SNB_before" value="{{ form.initial.SNB_before }}">
                                <input type="text" name="SNB_after" value="{{ form.initial.SNB_after }}">
                                <input type="text" name="ANB_before" value="{{ form.initial.ANB_before }}">
                                <input type="text" name="ANB_after" value="{{ form.initial.ANB_after }}">
                                <input type="text" name="IMPA_before" value="{{ form.initial.IMPA_before }}">
                                <input type="text" name="IMPA_after" value="{{ form.initial.IMPA_after }}">
                                <input type="text" name="U1_SN_before" value="{{ form.initial.U1_SN_before }}">
                                <input type="text" name="U1_SN_after" value="{{ form.initial.U1_SN_after }}">
                                <input type="text" name="SNGOGN_before" value="{{ form.initial.SNGOGN_before }}">
                                <input type="text" name="SNGOGN_after" value="{{ form.initial.SNGOGN_after }}">
                                <input type="text" name="treatment_plan" value="{{ form.initial.treatment_plan }}">
                                <input type="text" name="price" value="{{ form.initial.price }}">
                                <input type="text" name="paid" value="{{ form.initial.paid }}">
                                <input type="text" name="notes" value="{{ form.initial.notes }}">
                                <div class="form-row">
                                    <div class="form-group col-md-3" class="form-select" required>
                                        {{ form.visits }}
                                    </div>
                                    <div class="form-group col-md-3">
                                        <select name="wive_size" class="form-select" required>
                                            <option selected disabled>Wive Size</option>
                                            <option value="I">I</option>
                                            <option value="II">II</option>
                                            <option value="III">III</option>
                                        </select>
                                    </div>
                                    <div class="form-group col-md-3">
                                        <select name="cross_sectional" class="form-select" required>
                                            <option selected disabled>Cross Sectional</option>
                                            <option value="I">I</option>
                                            <option value="II">II</option>
                                            <option value="III">III</option>
                                        </select>
                                    </div>
                                    <div class="form-group col-md-3">
                                        <select name="material" class="form-select" required>
                                            <option selected disabled>Material</option>
                                            <option value="I">I</option>
                                            <option value="II">II</option>
                                            <option value="III">III</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="alert alert-secondary" role="alert" align="center">
                                        <input type="submit" value="Add New Visits"
                                               class="btn btn-info">
                                    </div>
                                </div>
                            </form>

                            {% endif %}
            </div>
        </div>
    </div>

</section>
{% endblock %}

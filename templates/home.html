{% extends 'base.html'  %}
{% load static %}
{% block content %}

    <section class="home-slider owl-carousel">
      <div class="slider-item" style="background-image: url({% static 'website/images/St2.png'  %});">
        <div class="overlay"></div>
        <div class="container">
          <div class="row slider-text align-items-center" data-scrollax-parent="true">
            <div class="col-md-6 col-sm-12 ftco-animate" data-scrollax=" properties: { translateY: '70%' }">

              <p class="mb-4" data-scrollax="properties: { translateY: '30%', opacity: 1.6 }"></p>
				<br/>

            </div>
          </div>
        </div>
      </div>
      <div class="slider-item" style="background-image: url({% static 'website/images/bg_1.jpg' %});">
        <div class="overlay"></div>
        <div class="container">
          <div class="row slider-text align-items-center" data-scrollax-parent="true">
            <div class="col-md-6 col-sm-12 ftco-animate" data-scrollax=" properties: { translateY: '70%' }">

              <p class="mb-4"></p>
				<br/>

            </div>
          </div>
        </div>
      </div>
    </section>

<section class="ftco-intro">
	<div class="container">
		<div class="row no-gutters">
			<div class="col-10">

			</div>


			<div class="col-md-10 color-3 p-4">

				<form  class="appointment-form" method="POST" action="">
					{% csrf_token %}
					<div class="row">
						<div class="col-sm-5">
							<div class="form-group">
								<div class="icon"><span class="icon-user"></span></div>
								<input type="text" class="form-control" name="name"
									   placeholder="Full Name" required>
							</div>
						</div>
						<div class="col-sm-5">
							<div class="form-group">
								<div class="icon"><span class="icon-phone2"></span></div>
								<input type="text" class="form-control" name="phone" id="phone"
									   placeholder="Phone" required>
							</div>
						</div>

						<div class="col-sm-5">
							<div class="form-group">
								<div class="icon"><span class="icon-user"></span></div>
								<select class="form-control" name="gender" required="required">
									<option value="">Gender</option>
									<option value="Female">Female</option>
									<option value="Male">Male</option>
								</select>
							</div>
						</div>

						<div class="col-sm-5">
							<div class="form-group">
								<div class="icon"></div>

								<input type="date" name="date_of_birth" class="form-control" required placeholder="Date of Birthday">
							</div>
						</div>
						<div class="col-sm-5">
                            <div class="form-group">
                                <div class="icon"><span class="icon-user"></span></div>
                                <div class="form-group">
                                    {{ form.doctor }}
                                </div>

                            </div>
						</div>
						<div class="col-sm-5">
							<div class="form-group">
								<div class="icon"><span class="ion-ios-clock"></span></div>
								<input type="text" name="time" class="form-control appointment_time" required placeholder="Time">
							</div>
						</div>


						<div class="form-group">
							<input type="submit" value="Make an Appointment" class="btn btn-outline-primary">
						</div>
					</div>
				</form>

			</div>
		</div>
	</div>
</section>

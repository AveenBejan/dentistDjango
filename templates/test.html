<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

                <form method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="{{ form.doctor.id_for_label }}">{{ form.doctor.label_tag }}</label>
                        {{ form.doctor }}
                    </div>
                    <div class="form-group">
                        <label for="{{ form.name.id_for_label }}">{{ form.name.label_tag }}</label>
                        {{ form.name }}
                    </div>
                    <!-- Repeat the above pattern for other form fields -->
                    <button type="submit">Submit</button>
                </form>

</body>
</html>
